name: Build

on:
  workflow_call: {}
  workflow_dispatch: {}
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v2
    - run: dotnet build
    - uses: actions/upload-artifact@v2
      with:
        name: MusicExpandedFramework
        path: |
          About
          Assemblies
          Defs
          Patches
          Textures
          Sounds
          News
          Languages
          *.md
